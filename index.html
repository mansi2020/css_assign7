<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Games Template</title>
    <!-- for icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <!-- for font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <!-- left-part -->
            <div class="left-part">

                <!-- first part -->
                <div class="left-first">
                    <div class="left-first-img"></div>
                    <h5>Simo Edwin</h5>
                    <p>Pro Member</p>
                </div>

                <!-- second part -->
                <div class="left-second">
                    <div class="icon">
                        <i class="material-icons" style="transform:scale(1.2)">cast</i>
                        <span>Streams</span>
                    </div>
                    <div class="icon">
                        <i class="material-icons">casino</i>
                        <span>Games</span>
                    </div>
                    <div class="icon">
                        <i class="material-icons">sports_esports</i>
                        <span>New</span>
                    </div>
                    <div class="icon">
                        <i class="material-icons">library_books</i>
                        <span>Library</span>
                    </div>
                </div>

                <!-- third part -->
                <div class="left-third">
                    <div class="sub_left_third">
                        <span>Join pro for free games.</span>
                        <img src="./games_image.png" alt="game-image">      
                    </div>
                </div>
            </div>

            <!-- right part -->
            <div class="right-part">
                <div class="right-first">
                    <div class="right-first-sub-1">
                        <h1>Active Games</h1>
                        <div class="scrollbar"></div>
                    </div> 
                </div>
                <div class="right-second">
                    <div class="card" id="card-1">
                        <div class="card-image"></div>
                        <div class="card-content">
                            <h4>Assassins Creed Valhalla</h4>
                            <p>PS5 Version</p>
                            <div class="colorscrollbar"></div>
                        </div>
                        <div class="percent"><p>60%</p></div>
                    </div>
                    <div class="card" id="card-2">
                        <div class="card-image"></div>
                        <div class="card-content">
                            <h4>Assassins Creed Valhalla</h4>
                            <p>PS5 Version</p>
                            <div class="colorscrollbar"></div>
                        </div>
                        <div class="percent"><p>60%</p></div>
                    </div>
                    <div class="card" id="card-3">
                        <div class="card-image"></div>
                        <div class="card-content">
                            <h4>Assassins Creed Valhalla</h4>
                            <p>PS5 Version</p>
                            <div class="colorscrollbar"></div>
                        </div>
                        <div class="percent"><p>60%</p></div>
                    </div>
                </div>  
                <!-- <div class="circle"></div> -->
            </div>
        </div>
    </main>
</body>
</html>
